<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="청바지">
    <meta property="og:description" content="청바지 링크모음">
    <meta property="og:image" content="청바지로고.png">
    <script type="text/javascript"></script>
    <title>BlueJeans</title>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
      * {
          font-family: "Pretendard",serif;
         }
        body {
            background-color:rgb(25, 25, 117);
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid rgb(25, 106, 140);
            background-image: url('청바지로고.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : white;
            font-size: 22px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : white;
            font-size: 14px;
            font-weight: 400;
            margin-top: 0px;
            margin-bottom: 30px;
            text-align: center;
            width: auto;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 4px 4px 0px #000000 ;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
            width: 330px;
            height: 62px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">청바지</h1>
        <p class="sub">트렌드와 밀접한 청년들이 직접 메타버스/NFT 경험을 연구하여 콘텐츠를 제공하는 단체입니다.</p>
        <a target="_blank" href="https://app.gather.town/app/dLt2h1vNvHM7FU75/adad">게더타운 바로 가기</a>
        <a target="_blank" href="https://www.notion.so/bluejeans/NEW-9d2c848a93ac4a5e93c92c8b692d53f4">노션 바로 가기</a>
        <a target="_blank" href="https://www.instagram.com/blue_jeans_mtv/">청바지 인스타그램</a>
    </div>
</body>
</html>
